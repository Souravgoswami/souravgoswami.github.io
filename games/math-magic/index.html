<!Doctype HTML>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content="Math Magic">
		<meta name="author" content="Sourav Goswami">
		<meta name="keywords=" content="" lang="en-GB">
		<meta name="revisit-after" content="3days">
		<meta name="robots" content="all">
		<meta name="title" content="souravgoswami.github.io">
		<meta property="og:description" content="Problem solving game">
		<meta property="og:title" content="Sourav Goswami">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://souravgoswami.github.io/games">
		<meta property="og:image" itemprop="image" content="https://souravgoswami.github.io/assets/images/logo.png">

		<link rel="stylesheet" href="styling.css">
	</head>

	<body>
		<audio id="sampleCorrect"><source src="correct.wav"></audio>
		<audio id="sampleWrong"><source src="wrong.wav"></audio>
		<audio id="sampleBeep"><source src="beep.wav"></audio>
		<audio id="sampleTimeout"><source src="gameover.wav"></audio>
		<audio id="sampleStart"><source src="start_game.ogg"></audio>

		<div id="math-magic-container">
			<div id="statusTop">
				<div id="score">
					Score: <span id="scoreValue">0</span>
				</div>

				<div id="status">
					<div id="lives">
						Remaining Lives: <span id="remainingLives">5</span>
					</div>

					<div id="time">
						Remaining Time: <span id="timeRemaining"></span> Sec
					</div>
				</div>
			</div>

			<div id="question">
				Math Magic
			</div>

			<div id="instructionContainer">
				<div id="instruction">Click on the Correct Answer</div>
			</div>

			<div class="centrify">
				<div id="choices">
					<div id="box1" class="box" onclick="check(this.id, document.getElementById('question').innerHTML)"></div>
					<div id="box2" class="box" onclick="check(this.id, document.getElementById('question').innerHTML)"></div>
					<div id="box3" class="box" onclick="check(this.id, document.getElementById('question').innerHTML)"></div>
					<div id="box4" class="box" onclick="check(this.id, document.getElementById('question').innerHTML)"></div>
				</div>
			</div>

			<div class="centrify">
				<div id="startButton" onclick="startGame()">
					Start Game
				</div>
			</div>

		</div>

		<script src="javascript.js"></script>
	</body>
</html>
